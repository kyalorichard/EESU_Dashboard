name: WordPress Sync Every 2 Minutes

on:
  schedule:
    - cron: '*/2 * * * *'   # Every 2 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymysql boto3 pandas python-dotenv

      # Step 4: Create .env from GitHub Secrets
      - name: Create .env from GitHub Secrets
        run: |
          echo "" > .env
          for key in REGION LAMBDA_ROLE LAMBDA_NAME_STAGING LAMBDA_NAME_PROD \
                     DB_HOST DB_USER DB_PASS DB_NAME S3_BUCKET_STAGING S3_BUCKET_PROD \
                     CSV_KEY CHECKPOINT_KEY SES_FROM SES_TO NOTIFICATION_EMAIL \
                     EC2_USER EC2_HOST_STAGING EC2_HOST_PROD EC2_KEY \
                     DOCKER_IMAGE_TAG_STAGING DOCKER_IMAGE_TAG_PROD STREAMLIT_PORT \
                     COUNTRY_META_FILE GEOJSON_FILE AUTORELOAD_INTERVAL CHECKPOINT_TTL \
                     OPENAI_API_KEY NOTIFY_EMAIL SMTP_USER SMTP_PASS SMTP_HOST SMTP_PORT TEST_ROWS
          do
            echo "$key=${{ secrets[$key] }}" >> .env
          done

      # Step 5: Run WordPress sync script and capture JSON output
      - name: Run WordPress Sync
        id: wp_sync
        run: |
          set -o pipefail
          OUTPUT=$(python pull_data.py)
          echo "$OUTPUT"
          echo "SYNC_OUTPUT=$OUTPUT" >> $GITHUB_ENV

      # Step 6: Prepare dynamic email body
      - name: Prepare email body
        run: |
          python - <<'EOF'
import os, json

raw = os.environ.get("SYNC_OUTPUT", "{}")
try:
    data = json.loads(raw)
except json.JSONDecodeError:
    data = {"status": "failed", "error": "Invalid JSON output", "execution_time": 0}

status = data.get("status")
if status == "success":
    body = (
        f"✅ WordPress Sync Successful!\n"
        f"New posts: {data.get('new_rows', 0)}\n"
        f"Total posts: {data.get('total_rows', 0)}\n"
        f"Batches: {data.get('batches', 0)}\n"
        f"Execution time: {data.get('execution_time', 0):.2f} seconds"
    )
elif status == "no_new_posts":
    body = "✅ WordPress Sync completed: no new or updated posts since last sync."
else:
    body = (
        f"❌ WordPress Sync FAILED!\n"
        f"Error: {data.get('error', 'Unknown')}\n"
        f"Execution time: {data.get('execution_time', 0):.2f} seconds"
    )

with open(os.environ['GITHUB_ENV'], 'a') as f:
    f.write(f"EMAIL_BODY<<EOF\n{body}\nEOF\n")
EOF

      # Step 7: Send single email notification for success or failure
      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_HOST }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USER }}
          password: ${{ secrets.SMTP_PASS }}
          subject: ${{ env.SYNC_OUTPUT != '' and '✅ WordPress Sync Completed' or '❌ WordPress Sync FAILED' }}
          body: ${{ env.EMAIL_BODY }}
          to: ${{ secrets.NOTIFY_EMAIL }}
          from: ${{ secrets.SMTP_USER }}
          secure: true
