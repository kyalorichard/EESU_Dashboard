name: Run Scheduled Scripts

on:
  schedule:
    - cron: '0 3 1,15 * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run scheduled script
        env:
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
        run: python run_if_scheduled.py

      # âœ… NEW STEP - Upload logs
      - name: Upload scheduler logs
        uses: actions/upload-artifact@v4
        with:
          name: scheduler-logs
          path: scheduler.log
