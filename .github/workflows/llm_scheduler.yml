name: Run Scheduled Scripts

on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:

concurrency:
  group: scheduled-job
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout code ----------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # ---------------- Setup Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------- Install dependencies ----------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------- Set environment variables ----------------
      - name: Set environment variables
        run: |
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> $GITHUB_ENV
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> $GITHUB_ENV
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> $GITHUB_ENV
          echo "SMTP_PORT='${{ secrets.SMTP_PORT }}'" >> $GITHUB_ENV
          echo "NOTIFY_EMAIL=${{ secrets.NOTIFY_EMAIL }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "RUN_LIVE=${{ secrets.RUN_LIVE }}" >> $GITHUB_ENV

      # ---------------- Generate log file ----------------
      - name: Generate log file
        run: |
          mkdir -p logs
          echo "LOG_FILE=logs/scheduler_$(date +'%Y-%m-%d_%H-%M-%S').log" >> $GITHUB_ENV

      # ---------------- Determine run mode ----------------
      - name: Determine run mode
        run: |
          if [ "${RUN_LIVE,,}" == "true" ]; then
            echo "MODE=live" >> $GITHUB_ENV
          else
            echo "MODE=mock" >> $GITHUB_ENV
          fi

      # ---------------- Run Python script ----------------
      - name: Run Python script
        id: run_script
        shell: bash
        run: |
          echo "Script started at $(date '+%Y-%m-%d %H:%M:%S')" | tee -a $LOG_FILE
          mkdir -p $(dirname "$LOG_FILE")
          python data_preprocessing.py --mode $MODE 2>&1 | tee -a $LOG_FILE
          echo "SCRIPT_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      # ---------------- Prepare email content ----------------
      - name: Prepare email content
        shell: bash
        run: |
          if [ "${SCRIPT_EXIT_CODE}" == "0" ]; then
            echo "EMAIL_SUBJECT=✅ Script ran successfully" >> $GITHUB_ENV
            cat <<EOF >> $GITHUB_ENV
EMAIL_BODY=Your scheduled script completed successfully.

Repository: $GITHUB_REPOSITORY
Run ID: $GITHUB_RUN_ID
Mode: $MODE
EOF
            echo "EMAIL_ATTACH=" >> $GITHUB_ENV
          else
            echo "EMAIL_SUBJECT=❌ Script failed - Logs attached" >> $GITHUB_ENV
            cat <<EOF >> $GITHUB_ENV
EMAIL_BODY=Your scheduled script FAILED.

Repository: $GITHUB_REPOSITORY
Workflow: $GITHUB_WORKFLOW
Run ID: $GITHUB_RUN_ID
Mode: $MODE

The execution log file is attached.
EOF
            echo "EMAIL_ATTACH=$LOG_FILE" >> $GITHUB_ENV
          fi

      # ---------------- Upload logs ----------------
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduler-logs
          path: ${{ env.LOG_FILE }}
          if-no-files-found: warn

      # ---------------- Send email notification ----------------
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ env.SMTP_HOST }}
          server_port: ${{ env.SMTP_PORT }}
          username: ${{ env.SMTP_USER }}
          password: ${{ env.SMTP_PASS }}
          to: ${{ env.NOTIFY_EMAIL }}
          from: "GitHub Actions <${{ env.SMTP_USER }}>"

          subject: ${{ env.EMAIL_SUBJECT }}
          body: ${{ env.EMAIL_BODY }}
          attachments: ${{ env.EMAIL_ATTACH }}
          secure: true
