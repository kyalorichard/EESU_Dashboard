name: Run Scheduled Scripts

# Enable both scheduled and manual runs
on:
  schedule:
    - cron: "*/2 * * * *"   # every 2 minutes
  workflow_dispatch:

concurrency:
  group: scheduled-job
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:

      # ---------------- Checkout code ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- Setup Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- Install dependencies ----------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ---------------- Load secrets into environment ----------------
      - name: Export secrets to environment
        run: |
          echo "SMTP_USER=${{ secrets.SMTP_USER }}"       >> $GITHUB_ENV
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}"       >> $GITHUB_ENV
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}"       >> $GITHUB_ENV
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}"       >> $GITHUB_ENV
          echo "NOTIFY_EMAIL=${{ secrets.NOTIFY_EMAIL }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "RUN_LIVE=${{ secrets.RUN_LIVE }}"         >> $GITHUB_ENV

      # ---------------- Prepare log file ----------------
      - name: Prepare log file
        run: |
          mkdir -p logs
          LOG_PATH="logs/scheduler_$(date +'%Y-%m-%d_%H-%M-%S').log"
          echo "LOG_FILE=$LOG_PATH" >> $GITHUB_ENV

      # ---------------- Determine execution mode ----------------
      - name: Determine execution mode (live/mock)
        run: |
          case "${RUN_LIVE,,}" in
            "1"|"true"|"yes") MODE="live" ;;
            *) MODE="mock" ;;
          esac
          echo "MODE=$MODE" >> $GITHUB_ENV

      # ---------------- Execute Python script ----------------
      - name: Execute data preprocessing script
        id: run_script
        shell: bash
        run: |
          mkdir -p "$(dirname "$LOG_FILE")"
          echo "Script started at $(date '+%Y-%m-%d %H:%M:%S')" | tee -a "$LOG_FILE"

          set -o pipefail
          python data_preprocessing.py --mode "$MODE" 2>&1 | tee -a "$LOG_FILE"
          EXIT_CODE=$?

          echo "SCRIPT_EXIT_CODE=$EXIT_CODE" >> $GITHUB_ENV

      # ---------------- Prepare email content ----------------
      - name: Prepare email body
        run: |
          if [ "$SCRIPT_EXIT_CODE" -eq 0 ]; then
            SUBJECT="Script ran successfully"
            BODY="Your scheduled script completed successfully.

Repository: $GITHUB_REPOSITORY
Run ID: $GITHUB_RUN_ID
Mode: $MODE"
            ATTACH=""
          else
            SUBJECT="Script FAILED â€“ logs attached"
            BODY="Your scheduled script FAILED.

Repository: $GITHUB_REPOSITORY
Workflow: $GITHUB_WORKFLOW
Run ID: $GITHUB_RUN_ID
Mode: $MODE

Execution log file is attached."
            ATTACH="$LOG_FILE"
          fi

          # Export safely for multiline values
          {
            echo "EMAIL_SUBJECT<<EOF"
            echo "$SUBJECT"
            echo "EOF"
            echo "EMAIL_BODY<<EOF"
            echo "$BODY"
            echo "EOF"
            echo "EMAIL_ATTACH=$ATTACH"
          } >> $GITHUB_ENV

      # ---------------- Upload logs as artifact ----------------
      - name: Upload log artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduler-log-${{ github.run_id }}
          path: ${{ env.LOG_FILE }}
          if-no-files-found: ignore

      # ---------------- Send email notification ----------------
      - name: Send email notification
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ env.SMTP_HOST }}
          server_port: ${{ env.SMTP_PORT }}
          username: ${{ env.SMTP_USER }}
          password: ${{ env.SMTP_PASS }}
          secure: false
          from: "GitHub Actions <${{ env.SMTP_USER }}>"
          to: ${{ env.NOTIFY_EMAIL }}
          subject: ${{ env.EMAIL_SUBJECT }}
          body: ${{ env.EMAIL_BODY }}
          attachments: ${{ env.EMAIL_ATTACH }}
