name: Run Scheduled Scripts

on:
  schedule:
    - cron: '*/5 * * * *'   # every 5 minutes
  workflow_dispatch:

concurrency:
  group: scheduled-job
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v4

      # Step 2: Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv tqdm langdetect tiktoken openai

      # Step 4: Set environment variables
      - name: Set environment variables
        run: |
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> $GITHUB_ENV
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> $GITHUB_ENV
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> $GITHUB_ENV
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> $GITHUB_ENV
          echo "NOTIFY_EMAIL=${{ secrets.NOTIFY_EMAIL }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "RUN_LIVE=${{ secrets.RUN_LIVE }}" >> $GITHUB_ENV

      # Step 5: Generate timestamped log file
      - name: Generate log file
        run: |
          mkdir -p logs
          echo "LOG_FILE=logs/scheduler_$(date +'%Y-%m-%d_%H-%M-%S').log" >> $GITHUB_ENV

      # Step 6: Determine mode
      - name: Determine run mode
        run: |
          if [ "${RUN_LIVE}" == "true" ]; then
            echo "MODE=live" >> $GITHUB_ENV
            echo "Running in LIVE mode"
          else
            echo "MODE=mock" >> $GITHUB_ENV
            echo "Running in MOCK mode"
          fi

      # Step 7: Run Python script and capture exit code
      - name: Run Python script
        id: run_script
        run: |
          echo "Script started at $(date)" | tee -a $LOG_FILE
          python data_preprocessing.py --mode $MODE 2>&1 | tee -a $LOG_FILE
          echo "SCRIPT_EXIT_CODE=${PIPESTATUS[0]}" >> $GITHUB_ENV

      # Step 8: Upload logs as artifacts
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scheduler-logs
          path: ${{ env.LOG_FILE }}
          if-no-files-found: warn

      # Step 9: Send merged email notification
      - name: Send email notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ env.SMTP_HOST }}
          server_port: ${{ env.SMTP_PORT }}
          username: ${{ env.SMTP_USER }}
          password: ${{ env.SMTP_PASS }}
          to: ${{ env.NOTIFY_EMAIL }}
          from: "GitHub Actions <${{ env.SMTP_USER }}>"

          subject: ${{ env.SCRIPT_EXIT_CODE == '0' && '✅ Script ran successfully' || '❌ Script failed – Logs attached' }}
          body: |
            ${{ env.SCRIPT_EXIT_CODE == '0' && (
              'Your scheduled script completed successfully.\n\nRepository: ' + github.repository + '\nRun ID: ' + github.run_id + '\nMode: ' + env.MODE
            ) || (
              'Your scheduled script FAILED.\n\nRepository: ' + github.repository + '\nWorkflow: ' + github.workflow + '\nRun ID: ' + github.run_id + '\nMode: ' + env.MODE + '\n\nThe execution log file is attached.'
            ) }}
          attachments: ${{ env.SCRIPT_EXIT_CODE == '0' && '' || env.LOG_FILE }}
