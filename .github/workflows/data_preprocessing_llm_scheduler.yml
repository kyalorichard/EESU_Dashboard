name: Scheduled Extraction to Google Drive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: extraction-job
  cancel-in-progress: true

jobs:
  run-extraction:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout repo ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- Setup Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------- Restore pip cache ----------------
      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ---------------- Install dependencies ----------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyarrow tiktoken langdetect python-dotenv pydrive2 google-auth google-api-python-client

      # ---------------- Ensure data folder exists ----------------
      - name: Ensure data folder exists
        run: mkdir -p data

      # ---------------- Restore intermediate batch cache ----------------
      - name: Restore intermediate outputs
        uses: actions/cache@v4
        with:
          path: data/output_final2.parquet
          key: intermediate-outputs-${{ runner.os }}-${{ hashFiles('data/output_final2.parquet') }}
          restore-keys: |
            intermediate-outputs-${{ runner.os }}-

      # ---------------- Add Google service account JSON ----------------
      - name: Add Google service account JSON
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > data/service_account.json

      # ---------------- Run extraction script ----------------
      - name: Run extraction
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          GDRIVE_JSON: data/service_account.json
          GDRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          set -e  # fail immediately if the script fails
          python data_preprocessing_google_drive.py

      # ---------------- Cache intermediate outputs ----------------
      - name: Cache intermediate outputs
        if: success()
        uses: actions/cache@v4
        with:
          path: data/output_final2.parquet
          key: intermediate-outputs-${{ runner.os }}-${{ hashFiles('data/output_final2.parquet') }}
          restore-keys: |
            intermediate-outputs-${{ runner.os }}-
