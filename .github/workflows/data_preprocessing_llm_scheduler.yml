name: Scheduled Extraction to Google Drive

# Run every 5 minutes + allow manual trigger
on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:        # manual trigger

concurrency:
  group: extraction-job
  cancel-in-progress: true

jobs:
  run-extraction:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout repo ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- Setup Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ---------------- Install dependencies ----------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyarrow tiktoken langdetect python-dotenv pydrive2 google-auth

      # ---------------- Ensure data folder ----------------
      - name: Create data folder
        run: mkdir -p data

      # ---------------- Add Google service account JSON ----------------
      - name: Add Google service account JSON
        run: echo "${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}" > data/service_account.json

      # ---------------- Run extraction script ----------------
      - name: Run extraction
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          python data_preprocessing_google_drive.py
