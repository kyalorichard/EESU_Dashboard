name: Repression Extraction Workflow

# Run every 5 minutes + allow manual trigger
on:
  schedule:
    - cron: '*/5 * * * *'  # every 5 minutes
  workflow_dispatch:        # manual trigger

# Prevent overlapping runs
concurrency:
  group: extraction-job
  cancel-in-progress: true

jobs:
  extract:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout repo ----------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------- Set up Python ----------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # ---------------- Install dependencies ----------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandas openai python-dotenv langdetect tiktoken pyarrow

      # ---------------- Run extraction script ----------------
      - name: Run extraction
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          MOCK_MODE: "true"         # change to "false" for live GPT calls
          TEST_ROWS: "10"           # optional, set to a small number for testing
        run: |
          python data_preprocessing.py
