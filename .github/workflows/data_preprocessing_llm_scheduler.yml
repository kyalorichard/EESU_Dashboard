name: Scheduled Extraction to Google Drive

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

concurrency:
  group: extraction-job
  cancel-in-progress: true

jobs:
  run-extraction:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}
      SMTP_USER: ${{ secrets.SMTP_USER }}
      SMTP_PASS: ${{ secrets.SMTP_PASS }}
      SMTP_HOST: ${{ secrets.SMTP_HOST }}
      SMTP_PORT: ${{ secrets.SMTP_PORT }}

      # IMPORTANT: Your script expects this exact variable
      GDRIVE_JSON: ${{ secrets.GDRIVE_JSON }}        # RAW SERVICE ACCOUNT JSON
      GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}

      INPUT_CSV: "data/raw_data.csv"
      OUTPUT_FOLDER: "data"
      THEMES_FILE: "data/themes.json"
      MOCK_MODE: "true"      # Change to "false" for real OpenAI runs

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Restore pip cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyarrow tiktoken langdetect python-dotenv google-auth google-api-python-client

      - name: Ensure data folder exists
        run: mkdir -p data

      - name: Debug — show repo state
        run: |
          echo "Contents of repo:"
          ls -l
          echo "Contents of data/:"
          ls -l data

      - name: Run extraction
        run: python data_preprocessing_google_drive.py

      - name: Debug — show output files
        run: ls -l data
